    <main class="main-join">
        
        <h1 class="h1-join">Join Us</h1>
            
        <form action="thankyou.html" method="get">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div>
                <label for="position">Title or Position:</label>
                <input type="text" id="position" name="position" required pattern="[A-Za-z\s-]{7,}">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="example@example.com">
            </div>
            <div>
                <label for="phone">Mobile Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="organization">Organization Name:</label>
                <input type="text" id="organization" name="organization" required>
            </div>
            <div>
                <label for="membership">Membership Level:</label>
                <select id="membership" name="membership" required>
                    <option value="NP">NP Membership</option>
                    <option value="Bronze">Bronze Membership</option>
                    <option value="Silver">Silver Membership</option>
                    <option value="Gold">Gold Membership</option>
                </select>
            </div>
            <div>
                <label for="description">Organization Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <input type="hidden" id="timestamp" name="timestamp">
            <button type="submit">Submit</button>
        </form>
